<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Styles/styles2.css">
</head>
<body>
    <header><h1>Contact Me</h1></header>
    <div class="container">
    <form>
        <div class="form">
            <label for="f-name">First Name</label>
            <input name="fname" ID="f-name" type="text">
            <br>
            <label for="l-name">Last name</label>
            <input name="lname" ID="l-name" type="text">
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input name="email" ID="email" type="email">
        </div>
        <br>
        
        <label id="hi">Gender:</label>
        <br>
        <div class="gender">
            <label for="gender1">Male</label>
            <input id="gender1" type="radio" value="1" name="gender">
            <label for="gender2">Female</label>
            <input id="gender2" type="radio" value="2" name="gender">
            <label for="gender3">Other</label>
            <input id="gender3" type="radio" value="3" name="gender"
        </div>
        <br>
        <label id="hello">Interest:</label>
        <br>
        <div class="interest">
            <label for="python1">Python</label>
            <input id="python" type="checkbox" name="check1" value="python">
            <label for="js">Javascript</label>
            <input id="js" type="checkbox" name="check2" value="js">
            <label for="c">C</label>
            <input if="c" type="checkbox" name="check3" value="c">
        </div>
        <br>
        <label id="country">Country:</label>
        <br>
        <select name="country">
            <option value="1">India</option>
            <option value="2">Australia</option>
            <option value="3">France</option>
            <option value="4">England</option>
            <option value="5">Brazil</option>
            <option value="6">Portugal</option>
        </select>
        <br>

        <button><b>SUBMIT</b></button>
    </form>

    </div>    
</body>
</html>
